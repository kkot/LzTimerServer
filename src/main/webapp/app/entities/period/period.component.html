<div>
    <h2>
        <span jhiTranslate="lztimerApp.period.home.title">Periods</span>
        <button class="btn btn-primary float-right create-period" [routerLink]="['/', { outlets: { popup: ['period-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lztimerApp.period.home.createLabel">
            Create new Period
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="periods">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lztimerApp.period.startTime">Start Time</span></th>
            <th><span jhiTranslate="lztimerApp.period.stopTime">Stop Time</span></th>
            <th><span jhiTranslate="lztimerApp.period.active">Active</span></th>
            <th><span jhiTranslate="lztimerApp.period.owner">Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let period of periods ;trackBy: trackId">
                <td><a [routerLink]="['../period', period.id ]">{{period.id}}</a></td>
                <td>{{period.startTime | date:'medium'}}</td>
                <td>{{period.stopTime | date:'medium'}}</td>
                <td>{{period.active}}</td>
                <td>
                    {{period.ownerId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../period', period.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'period/'+ period.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'period/'+ period.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
