<div>
    <h2>
        <span jhiTranslate="lztimerApp.userSettings.home.title">User Settings</span>
        <button class="btn btn-primary float-right create-user-settings" [routerLink]="['/', { outlets: { popup: ['user-settings-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lztimerApp.userSettings.home.createLabel">
            Create new User Settings
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userSettings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lztimerApp.userSettings.minIdleTime">Min Idle Time</span></th>
            <th><span jhiTranslate="lztimerApp.userSettings.updatedAt">Updated At</span></th>
            <th><span jhiTranslate="lztimerApp.userSettings.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userSettings of userSettings ;trackBy: trackId">
                <td><a [routerLink]="['../user-settings', userSettings.id ]">{{userSettings.id}}</a></td>
                <td>{{userSettings.minIdleTime}}</td>
                <td>{{userSettings.updatedAt | date:'medium'}}</td>
                <td>
                    {{userSettings.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-settings', userSettings.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-settings/'+ userSettings.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-settings/'+ userSettings.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
